<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
</head>
<body>
<h2>Cadastro de Produto</h2>

<form th:action="@{/produtos/salvar}" method="post" th:object="${product}" enctype="multipart/form-data">
    <label>Nome:</label>
    <input type="text" th:field="*{nome}" required><br><br>

    <label>Categoria:</label>
    <select th:field="*{categoria}">
        <option value="Vestuário">Vestuário</option>
        <option value="Eletrônico">Eletrônico</option>
        <option value="Jardim">Jardim</option>
    </select><br><br>

    <label>Preço:</label>
    <input type="number" th:field="*{preco}" step="0.01" required><br><br>

    <label>Cor predominante:</label>
    <select th:field="*{cor}">
        <option value="azul">Azul</option>
        <option value="amarela">Amarela</option>
        <option value="vermelha">Vermelha</option>
        <option value="verde">Verde</option>
    </select><br><br>

    <label>Imagem:</label>
    <input type="file" th:field="*{imagem}" accept="image/*"><br><br>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
